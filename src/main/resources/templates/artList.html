<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Arts Shop</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    
     <style>
	    .watermark {
	      position: fixed;
	      top: 0;
	      left: 0;
	      height: 100%;
	      width: 100%;
	      z-index: -1;
	      background-image: url('/images/watermark.jpg');
	      background-repeat: repeat;
	      opacity: 0.5;
	    }
	    
	    .icon {
		    padding-right: 20px; 
		}
		
		.logo{
			padding-right: 50px; 
			padding-left: 30px; 
		}
		
     </style>
    
  </head>
  <body>


   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white logo" href="#">Art & Photography</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark bg-light" href="available_arts"><b>Available Arts</b></a>
        </li>
      </ul>
       <div>
         <a style="color:white" href="my_arts"><i class="fa-solid fa-cart-shopping icon"></i></a>
      </div>
      <div>
       <a class="nav-link text-white" href="art_register">New Art Register</a>
      </div>
    </div>
  </div>
</nav>


 <div class="watermark"></div>
  <div class="container">
   
   	<div class="container my-5 col-md-6">
   		<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Artist</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="a :${art}">
      <td th:text="${a.id}"></td>
      <td th:text="${a.name}"></td>
      <td th:text="${a.artist}"></td>
      <td th:text="${a.price}"></td>
      <td><a style="color:black" th:href="@{/mylist/{id}(id=${a.id})}"><i class="fa-solid fa-cart-shopping"></i></a>
      
      <a style="color:blue" th:href="@{/editArt/{id}(id=${a.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color:red" th:href="@{/deleteArt/{id}(id=${a.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
      
      </td>
    </tr>
    
  </tbody>
</table>
   	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
	</div>
    
  </body>
</html>
